<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance B.Pharma 4th Semester (Batch 2023-2027)</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fff;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h2#pageHeading {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      margin: 5px 0;
    }
    #subjectInputContainer {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 8px 12px;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 10px 0;
      outline: none;
    }
    input[type="text"]:focus {
      border-color: #007aff;
    }
    #groupToggle {
      margin-bottom: 20px;
    }
    #groupToggle .group-btn {
      padding: 8px 12px;
      margin: 0 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f7f7f7;
      cursor: pointer;
      font-size: 14px;
    }
    #groupToggle .group-btn.active {
      background-color: #007aff;
      color: #fff;
      border-color: #007aff;
    }
    table {
      width: 100%;
      margin: 20px auto;
      border-collapse: collapse;
      font-size: 15px;
      border: 1px solid #999;
    }
    th, td {
      padding: 10px;
      border: 1px solid #e0e0e0;
      text-align: center;
    }
    th {
      background-color: #e0f7fa;
      color: #555;
      font-weight: 500;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
      accent-color: #34c759;
    }
    #summary-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 15px;
      gap: 10px;
    }
    .summary-box {
      padding: 10px 20px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      background: #f7f7f7;
      font-size: 16px;
      font-weight: 500;
    }
    .action-buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .action-buttons button {
      width: 100%;
      max-width: 300px;
      padding: 16px 20px;
      background: #007aff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .action-buttons button:hover {
      background: #005bb5;
    }
    @media print {
      .action-buttons,
      #subjectInputContainer,
      #groupToggle {
        display: none;
      }
      body {
        padding: 0;
      }
    }
    @media (max-width: 480px) {
      body { padding: 10px; }
      h2 { font-size: 20px; }
      p { font-size: 14px; }
      input[type="text"] { font-size: 14px; padding: 6px 8px; }
      table { font-size: 13px; }
      th, td { padding: 8px; }
      .action-buttons button { padding: 14px 16px; font-size: 14px; }
      #groupToggle .group-btn { font-size: 12px; padding: 6px 10px; }
    }
  </style>
</head>

              text: "Please find the attendance report attached."

            .catch(error => console.error("Error sharing", error));

          }
