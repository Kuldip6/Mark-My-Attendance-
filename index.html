<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mark My Attendance</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .card {
      background-color: #fff;
      border-radius: 4px;
      padding: 20px;
      max-width: 400px;
      margin: 40px auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h1 {
      margin: 0 0 10px;
      font-size: 24px;
    }
    .card small {
      display: block;
      font-size: 14px;
      color: #777;
      margin-bottom: 20px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #fff;
    }
    button:first-of-type {
      background-color: #2196F3;
    }
    button:last-of-type {
      background-color: #4CAF50;
      margin-bottom: 0;
    }
    .version {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Mark My Attendance</h1>
    <small>"Iâ€™m not addicted to studies, I just like seeing my name on the attendance list"
                  - Kuldip</small>
    <button type="button" onclick="window.location.href='all students.html';">All Students</button>
    <button type="button" onclick="window.location.href='group.html';">Group</button>
    <div class="version">v1.0</div>
  </div>
</body>
</html>
